<div class="header">
    <span class="heavy">Featured</span><span>Matches</span>
</div>

<div ng-controller="FeaturedMatchesCtrl" class="featured-matches">
    <div ng-repeat="match in matches" class="match" style="background-image: url('{{match.background_image_url}}');">
        <a href="{{ match.match_url }}">
            <p>{{ match.home_team }}</p>
            <p class="vs">vs</p>
            <p>{{ match.away_team }}</p>
        </a>
    </div>
</div>
