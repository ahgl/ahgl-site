<div ng-controller="LatestNewsCtrl" ng-show="newsPresent"> <div class="header"> <img class="section-header-icon" ng-src="{{ sectionHeaderIconUrl }}"> <span class="heavy">Latest</span><span>Ahgl News</span> </div> <div class="latest-news"> <div ng-repeat="article in news" class="news"> <div class="news-heading"> <div class="date">{{ formatDate(article) }}</div> <img ng-show="{{ isVisible(article) }}" ng-src="{{ article.icon_image_url }}"><div>{{ article.title }}</div> <div class="underline"></div> </div> <p ng-bind-html="article.summary"></p> <a href="{{ article.page_url }}">Read More</a> </div> </div> </div>
